---
extends: default

ignore: |
  manifests/

rules:
  line-length:
    max: 120
    level: warning
    ignore: |
      .github
  document-start:
    present: true
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
  brackets:
    max-spaces-inside: 1
  trailing-spaces: enable
  indentation:
    spaces: 2
    indent-sequences: true
  comments:
    min-spaces-from-content: 1
